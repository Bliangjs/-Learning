<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <script src="./Promise.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) => {
            resolve(12)
        })
        let p2 = Promise.resolve(456)
        let p3 = Promise.resolve(789)

        const res = Promise.all([p,p2,p3])
        p.then(res => {
            console.log(res);
        })
        console.log( res)

    </script>
</body>
</html
